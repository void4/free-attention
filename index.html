  var img = document.getElementById("img").appendChild(document.createElement('img'));
  img.src = "faces/1.jpg"
  img.id = "img"+i
}
function closest(i,x,l,y,t) {
  fn = null
  fv = null
  w = $(window).width()
  h = $(window).height()

  dx = Math.sin((x-l)/w*2)*90
  dy = Math.sin((y-t)/h*2)*90
  dx *= -1
  dy *= -1

  var fn = closestc(i, dx, dy)
  if (dir.indexOf(fn)>-1) {
    var ffn = "t/"+fn
    return ffn
  }
}

function changeImage(x, y) {
    /*document.getElementById("img").src=closest(x,y);*/
    for (i = 0; i < NIMAGES; i++) {
      var img = document.getElementById("img"+i)
      var pos = img.getBoundingClientRect();
      var fn = closest(i+1,x,pos.left+pos.width/2,y,pos.top+pos.height/2)
      if (fn)
      img.src = fn
    }
}
$(document).mousemove(function(e){
  changeImage(e.pageX, e.pageY)
})
</script>
